<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GAPI Extension Settings</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #0d1117;
      color: #e6edf3;
      padding: 32px;
      max-width: 480px;
    }
    h1 { font-size: 20px; color: #58a6ff; margin-bottom: 24px; }
    label { display: block; margin-bottom: 6px; color: #8b949e; font-size: 12px; }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus { outline: none; border-color: #58a6ff; }
    button {
      padding: 8px 20px;
      background: #238636;
      border: 1px solid #2ea043;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    #save-status { margin-left: 12px; font-size: 12px; color: #3fb950; display: none; }
    .field { margin-bottom: 20px; }
    .hint { font-size: 11px; color: #6e7681; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>⚙ GAPI Extension Settings</h1>

  <div class="field">
    <label for="server-url">GAPI Server URL</label>
    <input type="url" id="server-url" placeholder="http://localhost:5000" />
    <div class="hint">The URL of your running GAPI web server.</div>
  </div>

  <button id="btn-save">Save Settings</button>
  <span id="save-status">✓ Saved!</span>

  <script src="options.js"></script>
</body>
</html>
