name: Tests

on:
  push:
    branches: [ main, "copilot/**" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short --cov=gapi --cov=multiuser --cov-report=term-missing

      - name: Verify main module syntax
        run: |
          python -m py_compile gapi.py
          python -m py_compile gapi_gui.py
          python -m py_compile multiuser.py
          python -m py_compile database.py
