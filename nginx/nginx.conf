# ─────────────────────────────────────────────────────────────────────────────
# Nginx configuration for GAPI (Docker deployment)
#
# Listens on :80 (HTTP) and :443 (HTTPS).
# HTTP requests are permanently redirected to HTTPS.
# WebSocket connections (/ws) are proxied through.
#
# Replace 'yourdomain.com' with your actual domain.
# Place TLS certificate/key at ./nginx/ssl/cert.pem and ./nginx/ssl/key.pem
# ─────────────────────────────────────────────────────────────────────────────

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile    on;
    tcp_nopush  on;
    keepalive_timeout 65;
    gzip        on;

    # ── Upstream GAPI Flask app ─────────────────────────────────────────────
    upstream gapi_app {
        server gapi-web:5000;
        keepalive 32;
    }

    # ── HTTP → HTTPS redirect ───────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS reverse proxy ─────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name CHANGEME.example.com;  # replace with your actual domain

        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        client_max_body_size 10M;

        # ── Static files (served directly by nginx) ────────────────────────
        location /static/ {
            alias /app/static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ── WebSocket upgrade (real-time live-session events) ──────────────
        location /socket.io/ {
            proxy_pass         http://gapi_app;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 3600s;
        }

        # ── All other requests ─────────────────────────────────────────────
        location / {
            proxy_pass         http://gapi_app;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }
    }
}
